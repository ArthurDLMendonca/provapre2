<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <title>FORMULARIO</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <center>
        <h1>DADOS DO CLIENTE</h1>
    </center>

    <div class="container">
        <form class="row g-4">
            <div class="col-md-6">
                <label for="nomecompleto" class="form-label">Nome Completo</label>
                <input type="text" class="form-control" id="nomecompleto" required>
            </div>
            <div class="col-md-6">
                <label for="cpfCnh" class="form-label">CPF/CNH</label>
                <input type="text" class="form-control" id="cpfCnh" required>
            </div>
            <div class="col-md-6">
                <label for="dataNascimento" class="form-label">Data de Nascimento</label>
                <input type="date" class="form-control" id="dataNascimento" required>
            </div>
            <div class="col-md-6">
                <label for="telefone" class="form-label">Telefone</label>
                <input type="tel" class="form-control" id="telefone" required>
            </div>
            <div class="col-md-6">
                <label for="email" class="form-label">E-mail</label>
                <input type="email" class="form-control" id="email" required>
            </div>

            <h5><label for="endereco" class="form-label">Endereço Completo</label></h5>

            <div class="col-md-6">
                <input type="text" class="form-control" id="rua" placeholder="Rua" required>
            </div>
            <div class="col-md-6">
                <input type="text" class="form-control" id="numero" placeholder="Número" required>
            </div>
            <div class="col-md-6">
                <input type="text" class="form-control" id="complemento" placeholder="Complemento">
            </div>
            <div class="col-md-6">
                <input type="text" class="form-control" id="bairro" placeholder="Bairro" required>
            </div>
            <div class="col-md-6">
                <input type="text" class="form-control" id="cidade" placeholder="Cidade" required>
            </div>
            <div class="col-md-6">
                <input type="text" class="form-control" id="estado" placeholder="Estado" required>
            </div>
            <div class="col-md-6">
                <input type="text" class="form-control" id="cep" placeholder="CEP" required>
            </BR>
        </BR>
            </div>
        </BR>
        <div class="container">
            <div class="col-md-6">
               <h5><label for="senha" class="form-label">SENHA</label></h5> 
                <input type="password" class="form-control" id="senha" required>
            </br>
        </div>

            <div class="col-12">
                <button type="submit" class="btn btn-success">Cadastrar</button>
            </div>

            <div class="col-12">
                <div class="alert alert-success mt-3" role="alert" id="successAlert" style="display:none;">
                    Cadastro realizado com sucesso!

                </div>
                
            </div>
        </div>
        </form>
    </div>


    <script>
        document.querySelector('form').addEventListener('submit', function(event) {
            event.preventDefault();
            document.getElementById('successAlert').style.display = 'block';
        });
    </script>
</body>
</html>
